<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Viana Circular | Autenticação</title>
    <link rel="icon" th:href="@{/images/app_logo_white.svg}" type="image/png"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div th:insert="~{components/header :: header}"></div>

<!-- Main Content -->
<main class="main-content">
    <div class="login-container">
        <h2 class="login-title">Autenticação</h2>

        <!-- Display error message if login fails -->
        <div class="error-message" th:if="${param.error}">
            <p>Nome de utilizador ou palavra-passe inválidos.</p>
        </div>

        <!-- Display logout message -->
        <div class="success-message" th:if="${param.logout}">
            <p>Sessão terminada com sucesso.</p>
        </div>

        <div class="login-form-container">
            <form class="login-form" method="post" th:action="@{/login}">
                <div class="form-group">
                    <label class="form-label" for="username">Nome de utilizador:</label>
                    <input class="form-input"
                           id="username"
                           name="username"
                           required
                           th:value="${username}"
                           type="text">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Palavra-passe:</label>
                    <input class="form-input"
                           id="password"
                           name="password"
                           required
                           type="password">
                </div>

                <div class="checkbox-group">
                    <input class="checkbox-input"
                           id="showPassword"
                           type="checkbox">
                    <label class="checkbox-label" for="showPassword">Mostrar palavra-passe</label>
                </div>

                <button class="login-button" type="submit">Aceder</button>
            </form>
        </div>

        <p class="register-link">
            Ainda não aderiu?
            <a class="register-anchor" th:href="@{/register}">Registe-se aqui.</a>
        </p>
    </div>
</main>

<div th:insert="~{components/footer :: footer}"></div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
