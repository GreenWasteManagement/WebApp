<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="depositModal">
    <div class="modal-bg openDepositModal" style="display: none">
        <div class="modal">
            <button aria-label="Fechar" class="modal-close"></button>
            <h3 class="modal-title">Registar dep√≥sito</h3>
            <form class="modal-form" id="depositForm">
                <div class="modal-row">
                    <div style="flex:1;">
                        <label class="modal-label" for="contentor">Contentor:</label>
                        <select class="modal-select" id="contentor" required>

                        </select>
                    </div>
                    <div style="flex:1;">
                        <label class="modal-label" for="quantidade">Quantidade (Kg):</label>
                        <input class="modal-input" id="quantidade" min="0" placeholder="" required type="number">
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn-cancel" type="button">Cancelar</button>
                    <button class="modal-btn-save" type="submit">Registar</button>
                </div>
            </form>

        </div>
    </div>
    <script th:src="@{/js/deposit.js}"></script>
</div>
</body>
</html>
