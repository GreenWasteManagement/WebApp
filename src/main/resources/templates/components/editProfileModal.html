<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="editProfileModal">
    <div class="modal-bg openEditProfileModal" style="display: none">
        <div class="modal">
            <button aria-label="Fechar" class="modal-close"></button>
            <h3 class="modal-title">Editar perfil</h3>
            <form class="modal-form">
                <div>
                    <label class="modal-label" for="nome">Nome:</label>
                    <input class="modal-input" id="nome" required type="text">
                </div>
                <div class="modal-row">
                    <div style="flex:1;">
                        <label class="modal-label" for="utilizador">Nome de utilizador:</label>
                        <input class="modal-input" data-user-id="" id="utilizador" required type="text">
                    </div>
                    <div style="flex:1;">
                        <label class="modal-label" for="email">Email:</label>
                        <input class="modal-input" id="email" required type="email">
                    </div>
                </div>
                <div class="modal-row">
                    <div style="flex:1;">
                        <label class="modal-label" for="telefone">Telefone:</label>
                        <input class="modal-input" id="telefone" type="text">
                    </div>
                    <div style="flex:1;">
                        <label class="modal-label" for="cc">Nº cartão cidadão:</label>
                        <input class="modal-input" data-municipality-id="" id="cc" type="text">
                    </div>
                </div>
                <div class="modal-row">
                    <div style="flex:1;">
                        <label class="modal-label" for="nif">NIF:</label>
                        <input class="modal-input" id="nif" type="text">
                    </div>
                    <div style="flex:1;">
                        <label class="modal-label" for="tipo">Tipo utilizador:</label>
                        <input class="modal-input" id="tipo" type="text">
                    </div>
                </div>
                <div>
                    <label class="modal-label" for="rua">Rua:</label>
                    <input class="modal-input" data-address-id="" id="rua" type="text">
                </div>
                <div class="modal-row">
                    <div style="flex:1;">
                        <label class="modal-label" for="porta">Nº porta:</label>
                        <input class="modal-input" id="porta" type="text">
                    </div>
                    <div style="flex:1;">
                        <label class="modal-label" for="andar">Andar:</label>
                        <div style="display: flex; flex-direction: row; gap: 8px;">
                            <input class="modal-input" id="andar" type="text">
                            <input class="modal-input" id="andarInfo" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-row" style="align-items: flex-end;">
                    <div style="flex:1;">
                        <label class="modal-label" for="cod1">Código postal:</label>
                        <div style="display: flex; flex-direction: row; gap: 8px;">
                            <input class="modal-input" data-postal-code-id="" id="cod1" maxlength="4" style="width:48%;"
                                   type="text">
                            <span style="align-self:center;">-</span>
                            <input class="modal-input" id="cod2" maxlength="3" style="width:48%;" type="text">
                        </div>
                    </div>
                    <div style="flex:1;"></div>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn-cancel" type="button">Cancelar</button>
                    <button class="modal-btn-save" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/editProfile.js}"></script>
</div>
</body>
</html>
