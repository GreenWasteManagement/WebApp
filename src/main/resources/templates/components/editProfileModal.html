<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="editProfileModal">
    <div class="modal-bg">
        <div class="modal">
            <button class="modal-close" aria-label="Fechar"></button>
            <h3 class="modal-title">Editar perfil</h3>
            <form class="modal-form">
                <div>
                    <label class="modal-label" for="nome">Nome:</label>
                    <input class="modal-input" type="text" id="nome" required>
                </div>
                <div class="modal-row">
                    <div style="flex:1;">
                        <label class="modal-label" for="utilizador">Nome de utilizador:</label>
                        <input class="modal-input" type="text" id="utilizador" required>
                    </div>
                    <div style="flex:1;">
                        <label class="modal-label" for="email">Email:</label>
                        <input class="modal-input" type="email" id="email" required>
                    </div>
                </div>
                <div class="modal-row">
                    <div style="flex:1;">
                        <label class="modal-label" for="telefone">Telefone:</label>
                        <input class="modal-input" type="text" id="telefone">
                    </div>
                    <div style="flex:1;">
                        <label class="modal-label" for="cc">Nº cartão cidadão:</label>
                        <input class="modal-input" type="text" id="cc">
                    </div>
                </div>
                <div class="modal-row">
                    <div style="flex:1;">
                        <label class="modal-label" for="nif">NIF:</label>
                        <input class="modal-input" type="text" id="nif">
                    </div>
                    <div style="flex:1;">
                        <label class="modal-label" for="tipo">Tipo utilizador:</label>
                        <input class="modal-input" type="text" id="tipo">
                    </div>
                </div>
                <div>
                    <label class="modal-label" for="rua">Rua:</label>
                    <input class="modal-input" type="text" id="rua">
                </div>
                <div class="modal-row">
                    <div style="flex:1;">
                        <label class="modal-label" for="porta">Nº porta:</label>
                        <input class="modal-input" type="text" id="porta">
                    </div>
                    <div style="flex:1;">
                        <label class="modal-label" for="andar">Andar:</label>
                        <div style="display: flex; flex-direction: row; gap: 8px;">
                            <input class="modal-input" type="text" id="andar">
                            <input class="modal-input" type="text" id="andarInfo">
                        </div>
                    </div>
                </div>
                <div class="modal-row" style="align-items: flex-end;">
                    <div style="flex:1;">
                        <label class="modal-label" for="cod1">Código postal:</label>
                        <div style="display: flex; flex-direction: row; gap: 8px;">
                            <input class="modal-input" type="text" id="cod1" style="width:48%;" maxlength="4">
                            <span style="align-self:center;">-</span>
                            <input class="modal-input" type="text" id="cod2" style="width:48%;" maxlength="3">
                        </div>
                    </div>
                    <div style="flex:1;"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn-cancel">Cancelar</button>
                    <button type="submit" class="modal-btn-save">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
