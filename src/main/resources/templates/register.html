<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Viana Circular | Registo</title>
    <link rel="icon" th:href="@{/images/app_logo_white.svg}" type="image/png"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div th:insert="~{components/header :: header}"></div>

<!-- Main Content -->
<main class="main-content">
    <div class="register-container">
        <h2 class="register-title">Registo</h2>

        <!-- Display validation errors -->
        <div class="error-message">
            <ul class="error-list">
                <li></li>
            </ul>
        </div>

        <!-- Display success message -->
        <div class="success-message">
            <p></p>
        </div>

        <div class="register-form-container">
            <form class="register-form" method="post" th:action="@{/register}">

                <!-- First Row: Nome completo and Nome de utilizador -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Nome completo:</label>
                        <input class="form-input"
                               id="fullName"
                               required
                               type="text">
                        <span
                                class="field-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="username">Nome de utilizador:</label>
                        <input class="form-input"
                               id="username"
                               required
                               type="text">
                        <span
                                class="field-error"></span>
                    </div>
                </div>

                <!-- Second Row: Email and Número de telemóvel -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-input"
                               id="email"
                               required
                               type="email">
                        <span
                                class="field-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phoneNumber">Número de telemóvel:</label>
                        <input class="form-input"
                               id="phoneNumber"
                               placeholder="9XXXXXXXX"
                               type="tel">
                        <span
                                class="field-error"></span>
                    </div>
                </div>

                <!-- Third Row: Número de cartão cidadão and NIF -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="citizenCardNumber">Número de cartão cidadão:</label>
                        <input class="form-input"
                               id="citizenCardNumber"
                               placeholder="XXXXXXXXX"
                               type="text">
                        <span
                                class="field-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nif">NIF:</label>
                        <input class="form-input"
                               id="nif"
                               placeholder="XXXXXXXXX"
                               type="text">
                        <span
                                class="field-error"></span>
                    </div>
                </div>

                <!-- Fourth Row: Rua and Porta -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="street">Rua:</label>
                        <input class="form-input"
                               id="street"
                               required
                               type="text">
                        <span
                                class="field-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="doorNumber">Porta:</label>
                        <input class="form-input"
                               id="doorNumber"
                               type="text">
                        <span
                                class="field-error"></span>
                    </div>
                </div>

                <!-- Fifth Row: Andar and Código postal -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="floor">Andar:</label>
                        <input class="form-input"
                               id="floor"
                               type="text">
                        <span
                                class="field-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="postalCode">Código postal:</label>
                        <input class="form-input"
                               id="postalCode"
                               placeholder="XXXX-XXX"
                               required
                               type="text">
                        <span
                                class="field-error"></span>
                    </div>
                </div>

                <!-- Sixth Row: Palavra-passe and Confirmar palavra-passe -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Palavra-passe:</label>
                        <input class="form-input"
                               id="password"
                               required
                               type="password">
                        <span
                                class="field-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirmar palavra-passe:</label>
                        <input class="form-input"
                               id="confirmPassword"
                               required
                               type="password">
                        <span
                                class="field-error"></span>
                    </div>
                </div>

                <!-- Show password checkbox -->
                <div class="checkbox-group">
                    <input class="checkbox-input"
                           id="showPasswords"
                           type="checkbox">
                    <label class="checkbox-label" for="showPasswords">Mostrar palavra-passe</label>
                </div>

                <!-- Register button -->
                <button class="register-button" type="submit">Registar</button>
            </form>
        </div>

        <p class="login-link">
            Já está inscrito?
            <a class="login-anchor" th:href="@{/login}">Autentique-se aqui.</a>
        </p>
    </div>
</main>
<!-- Footer -->
<div th:insert="~{components/footer :: footer}"></div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
