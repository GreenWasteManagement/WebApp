<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viana Circular | Perfil</title>
    <link rel="icon" th:href="@{/images/app_logo_white.svg}" type="image/png" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>

    <div th:insert="~{components/header :: header}"></div>

    <div class="container">


        <!-- Profile Header -->
        <div class="profile-header">
            <h2 class="profile-title">Perfil</h2>
            <a th:href="@{/profile/edit}" class="edit-button">Editar perfil</a>
        </div>

        <!-- Profile Form Section -->
        <div class="profile-form-section">
            <div class="profile-form">
                <!-- Two column layout -->
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label class="form-label">Nome:</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Telefone:</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Nº cartão cidadão:</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Morada:</label>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label class="form-label">Nome de utilizador:</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email:</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">NIF:</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Buckets Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Os meus baldes</h2>
            </div>
            <div class="section-content">
                <div class="empty-line"></div>
                <div class="empty-line"></div>
                <div class="empty-line"></div>
                <!-- Dynamic content for buckets would go here -->
                <div>
                    <div class="item-row">
                        <span>Teste</span>
                        <span>Teste</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Deposits Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Os meus depósitos</h2>
                <a class="register-button">Registar depósito</a>
            </div>
            <div class="section-content">
                <div class="empty-line"></div>
                <div class="empty-line"></div>
                <div class="empty-line"></div>
                <!-- Dynamic content for deposits would go here -->
                <div>
                    <div class="item-row">
                        <span>Teste</span>
                        <span>Teste</span>
                        <span>Teste</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{components/footer :: footer}"></div>

</body>
</html>
